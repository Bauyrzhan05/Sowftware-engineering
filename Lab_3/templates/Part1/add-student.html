<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Add Student</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f6f7f9;
      margin: 0;
      padding: 0;
    }

    .navbar {
      background-color: #2a728e;
      color: white;
      padding: 10px 20px;
      display: flex;
      align-items: center;
    }

    .navbar a {
      color: white;
      text-decoration: none;
      margin-right: 20px;
      font-weight: bold;
    }

    .navbar a:hover {
      text-decoration: underline;
    }

    .navbar form {
      margin-left: auto;
      display: flex;
    }

    .navbar input[type="text"] {
      padding: 5px;
      border: none;
      border-radius: 3px;
      outline: none;
      width: 180px;
    }

    .navbar button {
      background-color: #1e5c74;
      color: white;
      border: none;
      padding: 6px 12px;
      margin-left: 5px;
      border-radius: 3px;
      cursor: pointer;
    }

    .navbar button:hover {
      background-color: #164a5d;
    }

    .form-container {
      width: 90%;
      max-width: 600px;
      background-color: white;
      margin: 40px auto;
      padding: 30px;
      border-radius: 8px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }

    .form-container h2 {
      text-align: center;
      margin-bottom: 25px;
    }

    label {
      font-weight: bold;
    }

    input[type="text"], input[type="number"] {
      width: 100%;
      padding: 8px;
      margin: 8px 0 20px 0;
      border: 1px solid #ccc;
      border-radius: 4px;
    }

    button[type="submit"] {
      width: 40%;
      background-color: #0b950f;
      color: white;
      border: none;
      padding: 10px;
      font-size: 15px;
      border-radius: 4px;
      cursor: pointer;
    }
  </style>
</head>
<body>
<div class="navbar">
  <a href="#">Student List</a>
  <a href="/">Home</a>
  <a href="/add">Add Student</a>
  <form>
    <input type="text" placeholder="Search">
    <button type="submit">Search</button>
  </form>
</div>

<div class="form-container">
  <h2>Add Student</h2>
  <form action="/add" method="post">
    <label>Name:</label>
    <input type="text" name="name" placeholder="Insert name">

    <label>Surname:</label>
    <input type="text" name="surname" placeholder="Insert surname">

    <label>Exam:</label>
    <input type="number" name="exam" placeholder="Insert exam">

    <button type="submit">Add Student</button>
  </form>
</div>
</body>
</html>
