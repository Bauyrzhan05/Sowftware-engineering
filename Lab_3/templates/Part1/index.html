<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Student List</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f6f7f9;
            margin: 0;
            padding: 0;
        }

        .navbar {
            background-color: #2a728e;
            color: white;
            padding: 10px 20px;
            display: flex;
            align-items: center;
        }

        .navbar a {
            color: white;
            text-decoration: none;
            margin-right: 20px;
            font-weight: bold;
        }

        .navbar a:hover {
            text-decoration: underline;
        }

        .navbar form {
            margin-left: auto;
            display: flex;
            align-items: center;
        }

        .navbar input[type="text"] {
            padding: 5px;
            border: none;
            border-radius: 3px;
            outline: none;
            width: 180px;
        }

        .navbar button {
            background-color: #1e5c74;
            color: white;
            border: none;
            padding: 6px 12px;
            margin-left: 5px;
            border-radius: 3px;
            cursor: pointer;
        }

        .navbar button:hover {
            background-color: #164a5d;
        }

        .container {
            width: 90%;
            max-width: 1000px;
            background-color: white;
            margin: 30px auto;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 2px 6px rgba(0,0,0,0.1);
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 10px;
        }

        th, td {
            border: 1px solid #ddd;
            padding: 12px;
            text-align: center;
        }

        th {
            background-color: #f2f2f2;
            text-transform: uppercase;
        }

        tr:nth-child(even) {
            background-color: #f9f9f9;
        }

        tr:hover {
            background-color: #eef7fb;
        }

    </style>
</head>
<body>
<div class="navbar">
    <a href="#">Student List</a>
    <a href="/">Home</a>
    <a href="/add">Add Student</a>
    <form>
        <input type="text" placeholder="Search">
        <button type="submit">Search</button>
    </form>
</div>

<div class="container">
    <table>
        <thead>
        <tr>
            <th>ID</th>
            <th>NAME</th>
            <th>SURNAME</th>
            <th>EXAM</th>
            <th>MARK</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="s : ${students}" th:style="${s.mark == 'F'} ? 'color:red' : ''">
            <td th:text="${s.id}"></td>
            <td th:text="${s.name}"></td>
            <td th:text="${s.surname}"></td>
            <td th:text="${s.exam}"></td>
            <td th:text="${s.mark}"></td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
