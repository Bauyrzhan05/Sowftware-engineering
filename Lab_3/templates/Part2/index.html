<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Task Manager</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="container mt-4">
<h2 class="text-center mb-4">TASK MANAGER</h2>

<a href="/add" class="btn btn-primary mb-3">+ Add New Task</a>

<table class="table table-bordered">
  <thead>
  <tr>
    <th>ID</th><th>NAME</th><th>DEADLINE DATE</th><th>IS COMPLETED</th><th>DETAILS</th>
  </tr>
  </thead>
  <tbody>
  <tr th:each="t : ${tasks}">
    <td th:text="${t.id}"></td>
    <td th:text="${t.name}"></td>
    <td th:text="${t.deadlineDate}"></td>
    <td th:text="${t.isCompleted ? 'YES' : 'NO'}"></td>
    <td><a th:href="@{/task/{id}(id=${t.id})}" class="btn btn-info btn-sm">DETAILS</a></td>
  </tr>
  </tbody>
</table>
</body>
</html>
