<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Add Application</title>
  <link rel="stylesheet"
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="container mt-4">

<h2 class="text-center mb-3">âž• Add New Application</h2>

<form th:action="@{/add}" th:object="${application}" method="post" class="w-50 mx-auto">
  <div class="mb-3">
    <label class="form-label">Full name:</label>
    <input type="text" th:field="*{userName}" class="form-control" required>
  </div>

  <div class="mb-3">
    <label class="form-label">Course:</label>
    <input type="text" th:field="*{courseName}" class="form-control" required>
  </div>

  <div class="mb-3">
    <label class="form-label">Phone Number:</label>
    <input type="text" th:field="*{phoneNumber}" class="form-control" required>
  </div>

  <div class="mb-3">
    <label class="form-label">Commentary:</label>
    <textarea th:field="*{commentary}" class="form-control" rows="3"></textarea>
  </div>

  <button type="submit" class="btn btn-primary">Save</button>
  <a href="/" class="btn btn-secondary">Back</a>
</form>

</body>
</html>
