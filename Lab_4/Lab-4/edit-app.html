<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Update Application</title>
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="container mt-4">

<h2 class="text-center mb-3">Update Application</h2>

<form th:action="@{'/' + ${id} + '/update'}" th:object="${application}" method="post" class="w-50 mx-auto">
    <div class="mb-3">
        <label class="form-label">Full name:</label>
        <input type="text" th:field="*{userName}" class="form-control" required>
    </div>

    <div class="mb-3">
        <label class="form-label">Course:</label>
        <input type="text" th:field="*{courseName}" class="form-control" required>
    </div>

    <div class="mb-3">
        <label class="form-label">Phone Number:</label>
        <input type="text" th:field="*{phoneNumber}" class="form-control" required>
    </div>

    <div class="mb-3">
        <label class="form-label">Commentary:</label>
        <textarea th:field="*{commentary}" class="form-control" rows="3"></textarea>
    </div>

    <button type="submit" class="btn btn-primary">Update</button>
    <a href="/" class="btn btn-secondary">Cancel</a>
</form>

</body>
</html>
