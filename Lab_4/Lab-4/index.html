<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>All Applications</title>
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="container mt-4">

<h2 class="mb-3 text-center">ðŸ“‹ All Applications</h2>

<div class="mb-3 text-center">
    <a href="/new" class="btn btn-primary">âž• Add New Application</a>
    <a href="/pending" class="btn btn-warning">Pending</a>
    <a href="/processed" class="btn btn-success">Processed</a>
</div>

<table class="table table-bordered text-center">
    <thead class="table-dark">
    <tr>
        <th>Full name</th>
        <th>Course </th>
        <th>Phone</th>
        <th>Status</th>
        <th>Action</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="app : ${applications}">
        <td th:text="${app.userName}"></td>
        <td th:text="${app.courseName}"></td>
        <td th:text="${app.phoneNumber}"></td>
        <td>
            <span th:text="${app.handled} ? 'Processed' : 'Pending'"
                  th:style="${app.handled} ? 'color:green' : 'color:red'"></span>
        </td>
        <td>
            <a th:href="@{'/' + ${app.id}}" class="btn btn-info btn-sm">View</a>
        </td>
    </tr>
    </tbody>
</table>

</body>
</html>
