<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Courses</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
<div class="container mt-4">
  <h2 class="text-center mb-4">Courses List</h2>

  <div class="text-end mb-3">
    <a href="/courses/new" class="btn btn-primary">+ Add Course</a>
  </div>

  <table class="table table-bordered table-striped align-middle">
    <thead class="table-dark">
    <tr>
      <th>Name</th>
      <th>Description</th>
      <th>Price (â‚¸)</th>
      <th>Actions</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="c : ${courses}">
      <td th:text="${c.name}"></td>
      <td th:text="${c.description}"></td>
      <td th:text="${c.price}"></td>
      <td>
        <form th:action="@{/courses/delete/{id}(id=${c.id})}" method="post" style="display:inline;">
          <button class="btn btn-danger btn-sm">Delete</button>
        </form>
      </td>
    </tr>
    </tbody>
  </table>

  <a href="/requests" class="btn btn-secondary mt-3">Back to Home</a>
</div>
</body>
</html>
