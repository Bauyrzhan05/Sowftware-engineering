<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Add Operator</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
  <h3>Add New Operator</h3>
  <form th:action="@{/operators/add}" method="post">
    <div class="mb-3">
      <label class="form-label">First Name</label>
      <input type="text" class="form-control" name="name" required>
    </div>
    <div class="mb-3">
      <label class="form-label">Surname</label>
      <input type="text" class="form-control" name="surname" required>
    </div>
    <div class="mb-3">
      <label class="form-label">Department</label>
      <input type="text" class="form-control" name="department" placeholder="IT, Marketing, etc." required>
    </div>
    <button class="btn btn-success">Add Operator</button>
    <a href="/operators" class="btn btn-secondary">Cancel</a>
  </form>
</div>
</body>
</html>
