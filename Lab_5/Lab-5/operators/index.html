<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Operators</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
<div class="container mt-4">
  <h2 class="text-center mb-4">Operators List</h2>

  <div class="text-end mb-3">
    <a href="/operators/new" class="btn btn-primary">+ Add Operator</a>
  </div>

  <table class="table table-striped table-bordered align-middle">
    <thead class="table-dark">
    <tr>
      <th>Name</th>
      <th>Surname</th>
      <th>Department</th>
      <th>Actions</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="op : ${operators}">
      <td th:text="${op.name}"></td>
      <td th:text="${op.surname}"></td>
      <td th:text="${op.department}"></td>
      <td>
        <form th:action="@{/operators/delete/{id}(id=${op.id})}" method="post" style="display:inline;">
          <button class="btn btn-danger btn-sm">Delete</button>
        </form>
      </td>
    </tr>
    </tbody>
  </table>

  <a href="/requests" class="btn btn-secondary mt-3">Back to requests</a>
</div>
</body>
</html>
