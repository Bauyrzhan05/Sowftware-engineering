<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Assign Operators</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
  <h3>Assign Operators to Request</h3>
  <p><strong>User:</strong> <span th:text="${app.userName}"></span></p>

  <form th:action="@{/requests/assign/{id}(id=${app.id})}" method="post">
    <div class="mb-3">
      <label class="form-label">Select Operators:</label>
      <div th:each="op : ${operators}" class="form-check">
        <input class="form-check-input" type="checkbox" name="operatorIds" th:value="${op.id}">
        <label class="form-check-label" th:text="${op.name + ' ' + op.surname + ' - ' + op.department}"></label>
      </div>
    </div>
    <button class="btn btn-primary">Assign</button>
    <a th:href="@{/{id}(id=${app.id})}" class="btn btn-secondary">Back</a>
  </form>
</div>
</body>
</html>
