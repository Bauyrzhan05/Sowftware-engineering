<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Application Details</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
  <h3>Application Details</h3>
  <table class="table table-bordered mt-3">
    <tr><th>User Name</th><td th:text="${app.userName}"></td></tr>
    <tr><th>Commentary</th><td th:text="${app.commentary}"></td></tr>
    <tr><th>Phone</th><td th:text="${app.phone}"></td></tr>
    <tr><th>Course</th><td th:text="${app.course.name}"></td></tr>
    <tr><th>Handled</th><td th:text="${app.handled} ? 'Yes' : 'No'"></td></tr>
  </table>

  <h5>Assigned Operators:</h5>
  <ul class="list-group mb-3" th:if="${app.operators != null}">
    <li class="list-group-item d-flex justify-content-between align-items-center"
        th:each="op : ${app.operators}">
      <span th:text="${op.name + ' ' + op.surname + ' (' + op.department + ')'}"></span>
      <form th:action="@{/requests/remove-operator/{reqId}/{opId}(reqId=${app.id}, opId=${op.id})}" method="post">
        <button class="btn btn-sm btn-danger">Remove</button>
      </form>
    </li>
  </ul>

  <a th:href="@{/requests/process/{id}(id=${app.id})}" class="btn btn-success">Assign Operators</a>
  <a href="/requests" class="btn btn-secondary">Back</a>
</div>
</body>
</html>
