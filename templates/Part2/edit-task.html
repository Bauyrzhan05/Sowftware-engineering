<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Edit Task</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="container mt-4">
<h2>Edit Task</h2>

<form action="/update" method="post" th:object="${task}">
  <input type="hidden" th:field="*{id}" />
  <div class="mb-3">
    <label>Task Name:</label>
    <input type="text" class="form-control" th:field="*{name}">
  </div>
  <div class="mb-3">
    <label>Deadline Date:</label>
    <input type="text" class="form-control" th:field="*{deadlineDate}">
  </div>
  <div class="mb-3">
    <label>Completed:</label>
    <select class="form-select" th:field="*{completed}">
      <option value="true">YES</option>
      <option value="false">NO</option>
    </select>
  </div>
  <button type="submit" class="btn btn-success">Save</button>
  <a th:href="@{/delete/{id}(id=${task.id})}" class="btn btn-danger">Delete</a>
  <a href="/" class="btn btn-secondary">Back</a>
</form>
</body>
</html>
